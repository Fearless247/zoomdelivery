<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="login.html">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="name"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="name required">

          <label for="name"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="name required">

          <label for="number"><b>Phone number</b></label>
          <input type="text" placeholder="Enter phone number" name="number required">

          <label for="name"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="name required">
    
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Re-enter Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn"><a href="index.html">Cancel</a></button>
            <button type="submit" class="signupbtn"><a href="login.html">Sign Up</a></button>
          </div>
        </div>
      </form>
</body>
</html>
